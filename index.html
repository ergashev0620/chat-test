<!DOCTYPE html>
<html lang="uz">
  <head>
    <meta charset="UTF-8" />
    <title>Chat O'yin</title>
    <style>
      body {
        font-family: Arial;
        padding: 10px;
      }

      .divChat {
        padding: 10px;
        border-radius: 8px;
        word-wrap: break-word;
        max-width: 100%;
        background-color: #f1f1f1;
        border-top-left-radius: 0;
        position: relative;
      }

      .own {
        background-color: #d1ffd1;
        text-align: left;
        border-top-right-radius: 0px;
        border-top-left-radius: 8px;
        max-width: 500px;
      }

      .username-inside {
        font-size: 12px;
        font-weight: bold;
        color: rgb(0, 4, 255);
        margin-bottom: 5px;
      }

      .meta {
        font-size: 11px;
        color: #777;
        margin-top: 4px;
      }

      .divChatWrapper {
        display: flex;
        align-items: flex-start;
        max-width: -50%;
      }
      .own-wrapper {
        align-self: flex-end;
        flex-direction: row-reverse;
        margin: 2px 0px;
      }

      .other-wrapper {
        align-self: flex-start;
      }

      .avatar-container {
        margin-right: 8px;
      }

      .avatar {
        width: 32px;
        height: 32px;
        border-radius: 50%;
        background-color: #999;
        color: white;
        font-size: 14px;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      #form {
        display: flex;
        gap: 10px;
        align-items: flex-end;
        max-width: 600px;
        margin: 0 auto;
        position: relative;
      }

      #input {
        flex: 1;
        resize: none;
        overflow: hidden;
        padding: 10px;
        font-size: 14px;
        border: 1px solid #ccc;
        border-radius: 6px;
        max-height: 150px;
        line-height: 1.4;
      }

      button {
        padding: 12px 15px;
        font-size: 14px;
        border: none;
        background: #007bff;
        color: white;
        border-radius: 6px;
        cursor: pointer;
        position: absolute;
        top: 0px;
        right: -100px;
      }

      #messages {
        border: 1px solid #ccc;
        height: 300px;
        overflow-y: auto;
        padding: 10px;
        margin-bottom: 10px;
        scroll-behavior: smooth;
        border-radius: 20px;
      }
    </style>
  </head>
  <body>
    <h2>Chat O'yin</h2>
    <div id="messages"></div>

    <form id="form">
      <textarea id="input" rows="1" placeholder="Xabar yozing..."></textarea>
      <button type="submit">Yuborish</button>
    </form>

    <script src="https://cdn.socket.io/4.6.1/socket.io.min.js"></script>
    <script>
      const SERVER_URL = 'https://chat-server-yshj.onrender.com'
      const socket = io(SERVER_URL)

      let name = localStorage.getItem('chatName')
      if (!name) {
        name = prompt('Ismingizni kiriting:')
        const password = prompt('Parol kiriting:')
        localStorage.setItem('chatName', name)
        localStorage.setItem('chatPassword', password)
      }

      const messagesDiv = document.getElementById('messages')
      const form = document.getElementById('form')
      const input = document.getElementById('input')

      function addMessage(msg) {
        const isOwn = msg.name === name

        const wrapper = document.createElement('div')
        wrapper.classList.add('divChatWrapper')
        wrapper.classList.add(isOwn ? 'own-wrapper' : 'other-wrapper')

        if (!isOwn) {
          const avatarBox = document.createElement('div')
          avatarBox.classList.add('avatar-container')

          const avatar = document.createElement('div')
          avatar.classList.add('avatar')
          avatar.textContent = msg.name.charAt(0).toUpperCase()

          avatarBox.appendChild(avatar)
          wrapper.appendChild(avatarBox)
        }

        const msgBox = document.createElement('div')
        msgBox.classList.add('divChat')
        if (isOwn) msgBox.classList.add('own')

        // Faqat boshqa foydalanuvchilarda ism koâ€˜rsatamiz
        if (!isOwn) {
          const username = document.createElement('div')
          username.classList.add('username-inside')
          username.textContent = msg.name
          msgBox.appendChild(username)
        }

        const messageText = document.createElement('div')
        messageText.textContent = msg.message

        const time = document.createElement('div')
        time.classList.add('meta')
        time.textContent = msg.time

        msgBox.appendChild(messageText)
        msgBox.appendChild(time)
        wrapper.appendChild(msgBox)

        messagesDiv.appendChild(wrapper)
        messagesDiv.scrollTop = messagesDiv.scrollHeight
      }

      socket.on('chat history', msgs => {
        messagesDiv.innerHTML = ''
        msgs.forEach(addMessage)
      })

      socket.on('chat message', addMessage)

      form.addEventListener('submit', e => {
        e.preventDefault()
        if (input.value) {
          socket.emit('chat message', { name, message: input.value })
          input.value = ''
        }
      })

      const textarea = document.getElementById('input')
      textarea.addEventListener('input', () => {
        textarea.style.height = 'auto' // reset
        textarea.style.height = textarea.scrollHeight + 'px' // auto grow
      })
    </script>
  </body>
</html>

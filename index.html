<!DOCTYPE html>
<html lang="uz">
<head>
  <meta charset="UTF-8" />
  <title>Chat O'yin</title>
  <style>
    body { font-family: Arial; padding: 10px; }
    #messages { border: 1px solid #ccc; height: 300px; overflow-y: scroll; padding: 10px; margin-bottom: 10px; }
    #form { display: flex; gap: 10px; }
  </style>
</head>
<body>
  <h2>Chat O'yin</h2>
  <div id="messages"></div>

  <form id="form">
    <input id="input" autocomplete="off" placeholder="Xabar yozing..." />
    <button>Yuborish</button>
  </form>

  <script src="https://cdn.socket.io/4.6.1/socket.io.min.js"></script>
  <script>
    const SERVER_URL = "https://chat-server-yshj.onrender.com"; // <<< BACKEND URL SHU YERDA
    const socket = io(SERVER_URL);

    let name = localStorage.getItem("chatName");
    if (!name) {
      name = prompt("Ismingizni kiriting:");
      const password = prompt("Parol kiriting:");
      localStorage.setItem("chatName", name);
      localStorage.setItem("chatPassword", password);
    }

    const messagesDiv = document.getElementById("messages");
    const form = document.getElementById("form");
    const input = document.getElementById("input");

    function addMessage(msg) {
      const item = document.createElement("div");
      item.textContent = `[${msg.time}] ${msg.name}: ${msg.message}`;
      messagesDiv.appendChild(item);
      messagesDiv.scrollTop = messagesDiv.scrollHeight;
    }

    socket.on("chat history", (msgs) => {
      messagesDiv.innerHTML = "";
      msgs.forEach(addMessage);
    });

    socket.on("chat message", addMessage);

    form.addEventListener("submit", (e) => {
      e.preventDefault();
      if (input.value) {
        socket.emit("chat message", { name, message: input.value });
        input.value = "";
      }
    });
  </script>
</body>
</html>
